<!DOCTYPE html>
<html>
<head>
  <title>Parque Estadual Fonte Grande</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Full height */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Default view

    // Add a tile layer (background map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data from the repository
    fetch('Parque Estadual Fonte Grande.geojson') // Path to your GeoJSON file
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON layer to the map
        const geojsonLayer = L.geoJSON(data, {
          style: {
            color: 'green',
            weight: 2
          }
        }).addTo(map);

        // Get the bounds of the GeoJSON layer
        const bounds = geojsonLayer.getBounds();
        console.log('GeoJSON Bounds:', bounds); // Debugging: Log the bounds

        // Fit the map to the bounds
        if (bounds.isValid()) {
          map.fitBounds(bounds);
        } else {
          console.warn('Bounds are invalid. Setting manual view.');
          map.setView([-20.3150, -40.3150], 14); // Replace with approximate center
        }
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
  </script>
</body>
</html>
